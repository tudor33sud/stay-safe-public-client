<!doctype html>
<html>
    <head>
        <style>
            /* we assume you want your app to take up the whole screen ;) */
            html, body {
                width: 100%;
                height: 100%;
                padding: 0%;
                margin: 0%;
                /* overflow: hidden; */
                -webkit-perspective:0;
                perspective:0;
                font-family: "Roboto", sans-serif;
            }
            pre {
                background: rgba(0,0,0,0.05);
            }
        </style>
    
    </head>
    
    <body>
        <!--// 
            THIS IS AN HTML COMMENT
            <app> is your main entry point vue.js component
            have a look at the definition on the left.
            note that in templates all components have lower-case names
            while in code, the casing will match the actual name you gave it
        //-->
        <div id="app"> 
            <app>
                Loading app....
            </app>
        </div>
    </body>
</html>
